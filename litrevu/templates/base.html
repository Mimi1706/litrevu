{% load static %}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

    <!-- import css refering to the page name with |add:page_css -->

      rel="stylesheet"
      type="text/css"
      href="{% static 'css/'|add:page_css %}"
    />

    <title>Litrevu</title>
  </head>
  <body>
    {% block content %}{% endblock content %}
  </body>
</html>
