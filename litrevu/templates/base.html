{% load static %}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

    {% block styles %}
    <!-- import css refering to the page name with |add:css_files -->
    {% for css_file in css_files %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/'|add:css_file %}"
    />
    {% endfor %} {% endblock %}

    <title>Litrevu</title>
  </head>

  <body>
    {%  if user.is_authenticated %}
    <header>
      <a href="{% url 'home' %}"><h1>LitRevu</h1></a>
      <ul>
        <li><a href="{% url 'feed' %}">Flux</a></li>
        <li><a href="{% url 'posts' %}">Posts</a></li>
        <li><a href="{% url 'follow' %}">Abonnements</a></li>
        <li><a href="{% url 'signout' %}">Se déconnecter</a></li>
      </ul>
    </header>
    {% endif %}

    <main>{% block content %}{% endblock content %}</main>
  </body>
</html>
